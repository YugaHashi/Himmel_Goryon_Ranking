<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>ランキング</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <ul class="ranking-list">

    <!-- 1位 -->
    <li class="rank-item rank1">
      <!-- 順位テキストは li 直下に配置（王冠から独立） -->
      <div class="rank-number"></div>

      <div class="top-row">
        <div class="photo-wrap">
          <img class="menu-img" src="" alt="1位メニュー"/>
          <div class="crown crown-gold"></div>
        </div>
        <div class="right">
          <div class="popularity">❤ 人気 × 0人</div>
          <div class="name"></div>
        </div>
      </div>
      <div class="separator"></div>
      <div class="desc"></div>
    </li>

    <!-- 2位 -->
    <li class="rank-item rank2">
      <div class="rank-number"></div>

      <div class="top-row">
        <div class="photo-wrap">
          <img class="menu-img" src="" alt="2位メニュー"/>
          <div class="crown crown-silver"></div>
        </div>
        <div class="right">
          <div class="popularity">❤ 人気 × 0人</div>
          <div class="name"></div>
        </div>
      </div>
      <div class="separator"></div>
      <div class="desc"></div>
    </li>

    <!-- 3位 -->
    <li class="rank-item rank3">
      <div class="rank-number"></div>

      <div class="top-row">
        <div class="photo-wrap">
          <img class="menu-img" src="" alt="3位メニュー"/>
          <div class="crown crown-bronze"></div>
        </div>
        <div class="right">
          <div class="popularity">❤ 人気 × 0人</div>
          <div class="name"></div>
        </div>
      </div>
      <div class="separator"></div>
      <div class="desc"></div>
    </li>

  </ul>
  <script type="module" src="ranking.js"></script>
</body>
</html>
